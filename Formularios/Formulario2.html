<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pagos</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>MIS DATOS</legend>
            <label>1. Nombre:</label>
            <input type="text" name="Nombre" placeholder="Escriba aqui su nombre" >
            <br>
            <label>2. Correo electronico: </label>
            <input type="email" name="email" placeholder="ejepmlo@dominio.com">
            <br>
            <label>3. Teléfono: </label>
            <input type="tel" name="Telefono" placeholder="ej. +573254522265">
        </fieldset>
        <fieldset>
            <legend>Dirección</legend>
            <Label>1. Dirección</Label>
            <textarea rows="5"></textarea>
            <br>
            <label>2. Código postal</label>
            <input type="number" placeholder="CP">
            <br>
            <label>3. Ciudad</label>
            <input type="text" placeholder="Ciudad">
        </fieldset>
        <Fieldset>
            <legend>Formas de pago</legend>
        <fieldset>
            <legend>Tarjetas de Credito</legend>
            <label>
              <input type="radio" id="visa" name="tipo_tarjeta" value="visa"> VISA
            </label><br>
      
            <label>
              <input type="radio" id="amex" name="tipo_tarjeta" value="amex"> American Express
            </label><br>
      
            <label>
              <input type="radio" id="mastercard" name="tipo_tarjeta" value="mastercard"> MasterCard
            </label><br>
          </fieldset>
      
          <label for="numero_tarjeta">2. Número tarjeta:</label>
          <input type="text" id="numero_tarjeta" name="numero_tarjeta" placeholder="Número tarjeta"><br><br>
      
          <label for="codigo_seguridad">3. Código seguridad:</label>
          <input type="text" id="codigo_seguridad" name="codigo_seguridad" placeholder="Código seguridad"><br><br>
      
          <label for="nombre_tarjeta">4. Nombre tarjeta:</label>
          <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" placeholder="Nombre exacto tarjeta"><br><br>
        </Fieldset>
      
          <input type="submit" value="Comprar">
      

    </form>

    <a href="Formulario3-1.html"> Formulario 3</a>
    <a href="Formulario4.html">Formulario 4</a>
</body>
</html>
